<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">Dashboard
            <div class="firstGroup">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="secondGroup">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="rightSide">
            <div class="header">Header</div>
            <div class="mainBody">
                <div class="projects">
                    <div>Project 1</div>
                    <div>Project 2</div>
                    <div>Project 3</div>
                    <div>Project 4</div>
                    <div>Project 5</div>
                    <div>Project 6</div>
                </div>
                <div class="announcements">
                    <div>Site Maintenance</div>
                    <div>Community Share Day</div>
                    <div>Updated Privacy Policy</div>
                </div>
                <div class="trending">
                    <div>Person 1</div>
                    <div>Person 2</div>
                    <div>Person 3</div>
                    <div>Person 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
